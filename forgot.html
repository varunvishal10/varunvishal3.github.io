<!DOCTYPE html>
<html>
<head>
	<title>Recover your Password</title>
	<link rel="icon" type="image/png" href="https://i.imgur.com/5UI6Hp2.png">
	<link rel="stylesheet" type="text/css" href="login.css">

</head>
<body>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="active">Forgot Your Password</h2>
    <a class="inactive underlineHover" href="login.html">
      <h2 class=""> Sign In </h2>
    
	</a>
    <form>
      <input type="text" id="username" class="fadeIn second" name="login" placeholder="Enter Username">
      <input type="text" id="email" class="fadeIn second" name="login" placeholder="Enter Email ID">
      <input type="submit" class="fadeIn fourth" value="Send OTP">
    </form>
    
	</div>
</div>
<script src="login.js"></script>
</body>
</html>
