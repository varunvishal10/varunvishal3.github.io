<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">

</head>
<body>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <h2 class="active">Sign Up </h2>
    <a class="inactive underlineHover" href="login.html">
      <h2 class=""> Sign In </h2>
    
	</a>
    <form>
      <input type="text" id="username" class="fadeIn second" name="login" placeholder="Enter Username">
      <input type="text" id="email" class="fadeIn second" name="login" placeholder="Enter Email ID">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="Password">
      <input type="text" id="repassword" class="fadeIn third" name="login" placeholder="Re Enter your Password">
      <input type="submit" class="fadeIn fourth" value="Create Your Account">
    </form>
    <div id="formFooter">
      <a class="underlineHover" href="forgot.html">Forgot Password?</a>
    </div>
	</div>
</div>
<script src="login.js"></script>
</body>
</html>
